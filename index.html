<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="icon" href="profile_picture.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bitter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chatbox {
      width: 800px;
      height: 100vh;
      overflow: hidden;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      z-index: 1; 
      
    }

    #chatbox-header {
      display: flex;
      flex-direction: column; 
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    #chatbot-info-container {
      text-align: center; /* Center the text */
      margin-top: 0px;
    }

    #chatbot-avatar {
      width: 57px;
      height: 57px;
      border-radius: 50%;
      margin-right: 15px;
    }

    #chatbot-name {
      font-weight: bold;
      font-size: 29px;
      color: #000000;
    }
    #reload-button {
      padding: 10px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: url('reload_button.png') no-repeat center center;
      background-size: cover;
      outline: none;
      width: 35px;
      height: 35px;
      margin-left: auto;
    }
    #reload-button:hover {
      text-decoration: underline;
    }
    #messages {
      flex: 1;
      padding: 17px;
      overflow-y: auto;
    }
    #messages::-webkit-scrollbar {
      width: 4px;
    }

    #messages::-webkit-scrollbar-thumb {
      background-color: transparent; 
      border-radius: 5px;
    }

    #messages::-webkit-scrollbar-track {
      background-color: transparent; 
    
    }

    #messages::-webkit-scrollbar-thumb:hover {
      background-color: transparent;  
    }

    #messages::-webkit-scrollbar-corner {
      background-color: transparent; 
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .message {
      margin-bottom: 10px;
      font-size: 17px;
      word-wrap: break-word;
      border-radius: 5px;
      padding: 8px;
      width: fit-content; 
      max-width: 70%; 
      animation: fadeIn 0.5s ease-out; 
      position: relative;
    }

    .user-message {
      background-color: #3f513d;
      color: white;
      align-self: flex-end;
      margin-left: auto;
      border-top-right-radius: 0px;
      font-size: 20px;
    }

    .user-message::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0; 
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 10px 10px 0; 
      border-color: transparent #3f513d transparent transparent;
      margin-top: -8px;
      transform: rotate(90deg);
    }

    .bot-message {
      background-color: #f5efdc;
      color: #000000;
      align-self: flex-start;
      margin-right: auto;
      border-bottom-left-radius: 0px;
      font-size: 20px;
    }

    .bot-message::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 10px 10px 0; 
      border-color: transparent #f5efdc transparent transparent;
      margin-bottom: -8px; 
      transform: rotate(270deg); 
    }

    @keyframes dotLoader {
      0%, 20% {
        height: 0;
        margin-top: 8px;
        margin-bottom: 8px;
      }
      40% {
        height: 20px;
        margin-top: 0;
        margin-bottom: 0;
      }
      60% {
        height: 0;
        margin-top: 8px;
        margin-bottom: 8px;
      }
      100% {
        height: 0;
        margin-top: 8px;
        margin-bottom: 8px;
      }
    }

    .loading-dot {
      margin: auto;
      text-align: center;
      display: block;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: #8e8e8e;
      border-radius: 50%;
      display: inline-block;
      animation: dotLoader 1.5s infinite ease;
    }

    .dot:nth-child(2) {
      animation-delay: 0.15s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.3s;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="chatbox-header">
      <div id="chatbot-info-container">
        <img id="chatbot-avatar" src="avatar.png" alt="Chatbot Avatar">
        <span id="chatbot-name">MaineStream Personal Assistant</span>
      </div>
      <button id="reload-button" onclick="window.location.reload();"></button>
    </div>
    <div id="messages">
      <!-- Messages will be appended here -->
    </div>
    <div class="loading-dot">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</body>
</html>
