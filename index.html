<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="icon" href="profile_picture.png" type="image/jpg">
  <style>
    body {
      font-family: 'Arial Thin', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chatbox {
      width: 800px;
      height: 100vh;
      overflow: hidden;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      z-index: 1; 
      
    }

    #chatbox-header {
      display: flex;
      flex-direction: column; 
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      margin-top: 3rem;
    }


    #chatbot-info-container {
    	margin-left: 50%;
    	position: absolute;
      transform: translateX(-50%);
    }
   

    #chatbot-avatar {
      width: 57px;
      height: 57px;
      border-radius: 50%;
      margin-right: 15px;
    }

    #chatbot-name {
      font-weight: bold;
      font-size: 29px;
      color: #000000;
    }
    #reload-button {
      padding: 10px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: url('reload_button.png') no-repeat center center;
      background-size: cover;
      outline: none;
      width: 35px;
      height: 35px;
      margin-left: auto;
      margin-top: 6px;
    }
    #reload-button:hover {
      text-decoration: underline;
    }
    #messages {
      flex: 1;
      padding: 17px;
      overflow-y: auto;
    }
    #messages::-webkit-scrollbar {
      width: 4px;
    }

    #messages::-webkit-scrollbar-thumb {
      background-color: transparent; 
      border-radius: 5px;
    }

    #messages::-webkit-scrollbar-track {
      background-color: transparent; 
    
    }

    #messages::-webkit-scrollbar-thumb:hover {
      background-color: transparent;  
    }

    #messages::-webkit-scrollbar-corner {
      background-color: transparent; 
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .message {
      margin-bottom: 10px;
      font-size: 15px;
      word-wrap: break-word;
      border-radius: 40px;
      padding: 10px;
      width: fit-content; 
      max-width: 70%; 
      animation: fadeIn 0.5s ease-out; 
      position: relative;
    }

    .user-message {
      background-color: #3f513d;
      color: white;
      align-self: flex-end;
      margin-left: auto;
      border-top-right-radius: 0px;
      font-size: 18px;
      padding: 10px 20px;
    }

    .user-message::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0; 
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 10px 10px 0; 
      border-color: transparent #3f513d transparent transparent;
      margin-top: -9px;
      transform: rotate(90deg);
    }

    .bot-message {
      background-color: #F5F5F5;
      color: #000000;
      align-self: flex-start;
      margin-right: auto;
      border-bottom-left-radius: 0px;
      font-size: 18px;
      padding: 10px 20px;
   
    }

    .bot-message::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 10;
      height: 0;
      border-style: solid;
      border-width: 0 10px 10px 0; 
      border-color: transparent #F5F5F5 transparent transparent;
      margin-bottom: -9px;
      transform: rotate(270deg); 
    }

    @keyframes dotLoader {
      0%, 20% {
        height: 0;
        margin-top: 8px;
        margin-bottom: 8px;
      }

      40%, 60% {
        height: 12px;
        margin-top: 0;
        margin-bottom: 0;
      }

      80%, 100% {
        height: 0;
        margin-top: 8px;
        margin-bottom: 8px;
      }
    }

    #input-container {
      display: flex;
      padding: 10px;
    }

    #input-wrapper {
      position: relative;
      flex: 1;
      display: flex;
      border-radius: 10px;
    }

    #input-text {
      font-family: 'Arial Thin', sans-serif;
      width: calc(100% - 40px); 
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      outline: none;
      resize: none;
      color: #000000;
      background-color: #ECECEC;
      border-top-left-radius: 40px;
      border-bottom-left-radius: 40px;
      display: flex;
      text-indent: 15px;
      padding-top: 50px;
    }

    #input-text::placeholder {
      color:#000000;
      font-size: 15px;
      text-indent: 15px;
    }
    
    #send-button {
      padding: 22px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: url('send_button.png') no-repeat center center;
      background-size: cover;
      outline: none;
      width: 40px;
      height: 40px;
    }

    .loading-dots {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 30px;
    }

    .dot {
      display: inline-block;
      height: 16px;
      width: 16px;
      background-color:#000000 ;
      border-radius: 50%;
      margin: 0 4px;
      animation: dotLoader 1.1s infinite;
    }
    .user-avatar {
      display: block;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin: -6px 1px 5px;
    }
    .bot-avatar {
      display: block;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin: -6px 1px 5px;
    }

    .avatar-container {
      display: flex;
      align-items: center;
    }

    textarea::-webkit-scrollbar {
        width: 12px;
        background-color: transparent;
    }


    textarea::-webkit-scrollbar-track {
        background-color: transparent;
    }

    textarea::-webkit-scrollbar-thumb {
        background-color: #F5F5F5;
        border-radius: 6px;
    }


    textarea::-webkit-scrollbar-corner {
        background-color: transparent;
    }

    @media only screen and (max-width: 768px) {
      #chatbox-header {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid rgb(252, 252, 252);
        border-bottom-right-radius: 10px;
        border-bottom-left-radius: 10px;
      }

      #chatbot-avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        margin-right: 15px;
      }

      #chatbot-name {
        font-weight: bold;
        font-size: 24px;
        margin-right: 20px; /* Adjust the margin-right as needed */
      }

  
      #messages {
        max-width: 100%;
        overflow-y: auto;
        margin-bottom: 45px;
      }

      .message {
        max-width: 100%;
      }

      #input-container {
        position: fixed;
        bottom: 0;
        width:100%;
        z-index: 2;
        padding: 8px 0px;
        display: flex;
        justify-content: space-between;
        border-top-right-radius: 10px;
        border-top-left-radius: 10px;
        background-color: solid black;
      }

        #input-text {
          margin-bottom: 0;
        }

        #send-button {
          margin-left: 0;
        }
    }


  </style>
</head>
<body>
  <div id="chatbox">
    <div id="chatbox-header" style="display: flex; flex-direction: row; align-items: center; justify-content: space-between;">
      <div id="chatbot-info-container">
        <img id="chatbot-avatar" src="profile_picture.png" alt="Chatbot Avatar">
<!--         <div id="chatbot-name">MaineStream Personal Assistant</div> -->
      </div>
      <button id="reload-button"></button>
    </div>      
    <div id="messages"></div>
    <div id="input-container">
      <div id="input-wrapper">
          <textarea id="input-text" placeholder="Type a message..." rows="1"></textarea>
          <button id="send-button"></button>
      </div>
  </div>
